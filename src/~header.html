<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/styles/reset.min.css">
  <link rel="stylesheet" href="./assets/styles/style.min.css">
  <link rel="stylesheet" href="./assets/styles/nice-select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
    type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Меню</title>
</head>

<body>

  <div class="container-main">
    <header class="header">

      <div class="header__menu-btn">
        <div class="menu-btn">
          <div class="burger">
            <div class="burger__lines"></div>
          </div>
          <span class="title-12 menu-btn__name">Меню</span>
        </div>
        <div class="header__logo">
          <a href="index.html" class="logo">Oishi <span class="logo--yellow">Sushi</span></a>
        </div>
      </div>

      <div class="header__menu-links">
        <a href="#" class="menu-links__header">Условия доставки</a>
        <a href="#" class="menu-links__header">Акции</a>
        <a href="vacancy.html" class="menu-links__header">Вакансии</a>
        <a href="contacts.html" class="menu-links__header">Контакты</a>
      </div>

      <div class="header__right-block">
        <div class="order-time mg-r-30">
          <span class="order-time__title title-12">Прием заказов</span>
          <span class="order-time__time">9:00 - 00:00</span>
        </div>
        <div class="phone-number mg-r-30">
          <div class="phone-number__icon"></div>
          <a href="tel:7495450600" class="header__text">7 (495) 450 - 600</a>
        </div>
        <a href="#" class="header-buttons" id="header-buttons__account">
          <div class="header-buttons__account"></div>
        </a>
        <a href="#" class="header-buttons">
          <div class="header-buttons__likes"></div>
        </a>
        <div class="header-buttons__basket">
          <a href="create-order.html" class="header-buttons">
            <span class="header__text mg-r-10">465 ₽</span>
            <div class="basket"></div>
          </a>
        </div>

      </div>

    </header>

    <div class="popup">
      <div class="popup__block" style="max-width: 500px;">
        <div class="popup__close"></div>
        <div class="enter-form__header">
          <span class="title-26">Вход</span>
          <a href="#" class="title-16 link">Регистрация</a>
        </div>

        <div class="personal-data__input-box">
          <h3 class="title-12 mg-bt-5">Номер телефона</h3>
          <input id="phone-number" type="text" class="personal-data__input" placeholder="+7 (___) ___ - __ - __">
        </div>

        <div class="personal-data__input-box">
          <h3 class="title-12 mg-bt-5"><label for="pwd">Пароль</label></h3>
          <input type="password" id="pwd" name="pwd" minlength="8" class="personal-data__input">
        </div>

        <div class="enter-form__button-wrap">
          <div class="enter-form__button-box">
            <a href="account.html" class="button">
              <span>Войти</span></a>
          </div>
        </div>

        <div class="enter-form-footer">
          <a href="#" class="title-12 link">Забыли пароль?</a>
        </div>
      </div>
    </div>
    <div class="mobile-menu__wrap">
      <div class="container-content menu">

        <div class="mobile-menu">
          <div class="mobile-menu__logo">
            <a href="index.html" class="logo">Oishi <span class="logo--yellow ">Sushi</span></a>
          </div>
          <div class="mobile-menu-links">
            <a href="index.html" class="mobile-menu__item">Главная страница</a>
            <a href="menu.html" class="mobile-menu__item">Наше меню</a>
            <a href="#" class="mobile-menu__item">Условия доставки</a>
            <a href="#" class="mobile-menu__item">Акции</a>
            <a href="vacancy.html" class="mobile-menu__item">Вакансии</a>
            <a href="contacts.html" class="mobile-menu__item">Контакты</a>
          </div>

          <div class="mobile-menu-info">
            <div class="mobile-menu-info__work-time">
              <span class="">Прием заказов</span>
              <span class="">9:00 - 00:00</span>
            </div>
            <div class="mobile-menu-info__phone">
              <div class="phone-number__icon"></div>
              <a href="tel:7495450600" class="">7 (495) 450 - 600</a>
            </div>
          </div>
        </div>
      </div>
    </div>
